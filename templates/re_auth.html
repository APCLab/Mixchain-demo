{% include 'head.html' %}

<body>
<div class='container'>
<div class="middle">
      <div class="col-md-3"></div>
      <div class="col-md-6">

        <div class="wrapper">
       
        <form name="authform" method="post" class="form-horizontal" action='/send_auth'>
        {% csrf_token %}
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">YOUR ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="user_id" placeholder="ID">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="user_pwd" placeholder="Password">
            </div>
          </div>

           <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Channel:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="user_chain" placeholder="number">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">競標權限</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="send_bid" value="yes" checked > 可發起
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">可讀</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="read" value="yes" checked> 是
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">可寫</label>
            <div class="col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="write" value="yes" checked> 是
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">期限</label>
            <div class="col-sm-15">
              <div class="col-xs-3">
              
                <select name='exp' >
                {% for i in days %}
                <option value='{{i}}'>{{i}}</option>
                {% endfor%}
                </select>天
               
              </div>
            </div>
          </div>




          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">送出</button>
              <button type="reset" class="btn btn-default">reset</button>
              
              
            
            </div>
          </div>



          
            
            {% if txid %}
            <div class='alert alert-warning'>
            申請成功! <br>
            Token is: {{ txid }}<br>
            <a href="/login" >登入</a><br>
            </div>
            {% endif %}
            
        </form>
    </div>

      </div>
      <div class="col-md-3"></div>
      
     </div>

</div>  
</body>
  
</html>



<style>
    .middle {
    margin: 0 auto;}
    body {
    background: #eee !important;    
}

.wrapper {  
    margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 450px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
    .checkbox {
      margin-bottom: 30px;
    }

    .checkbox {
      font-weight: normal;
    }

    .form-control {
      position: relative;
      font-size: 16px;
      height: auto;
      padding: 10px;
        @include box-sizing(border-box);

        &:focus {
          z-index: 2;
        }
    }

    input[type="text"] {
      margin-bottom: -1px;
      border-bottom-left-radius: 0;
      border-bottom-right-radius: 0;
    }

    input[type="password"] {
      margin-bottom: 20px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }


}
</style>
