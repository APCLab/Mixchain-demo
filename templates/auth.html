<div class='container'>

{% if token %}
your token is {{ token.token }}
{% endif %}

<form name="authform" method="post">
{% csrf_token %}	
	<label>YOUR ADDRESS:</label>
	<input type="text" name="user_id"></br>
	<label>public_key:</label>
	<input type="text" name="key_id"></br>
	<label>chain:</label>
	<input type="text" name="chain"></br>
	<label>read:</label>
	<input type="checkbox" name="read" value="read" checked>讀<br>
	<label>write:</label>
	<input type="checkbox" name="write" value="write" checked>寫<br>

	<input type="submit" value="送出" >
	<input type="reset" value="重填" >
</form>

</div>
