
{% include 'head.html' %}

<body>
<div class="container">
 
	<div class="middle">
	  <div class="col-md-3"></div>
	  <div class="col-md-6">

		<div class="wrapper">
		    <form class="form-signin" name="loginform"  method="POST"  action='/login'> 
		    {% csrf_token %}     
		      <h2 class="form-signin-heading">Login</h2>
		      <input type="text" class="form-control" name="u_id" placeholder="Token" required="" autofocus=""/>
		      <input type="password" class="form-control" name="u_pw" placeholder="Password" required=""/>      
		      <label class="checkbox">
		        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
		      </label>
		      <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
		      <a href="re_auth" class="btn btn-default btn-lg btn-block" role="button">授權</a>
		    </form>
		</div>

	  </div>
	  <div class="col-md-3"></div>
	  
	 </div>

</div>	
</body>
  
</html>



<style>
	.middle {
	margin: 0 auto;}
	body {
	background: #eee !important;	
}

.wrapper {	
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 450px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 6px solid rgba(0,0,0,0.1);  

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}
</style>
